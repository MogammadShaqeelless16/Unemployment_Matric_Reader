<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <!-- Bootstrap CSS from Bootswatch Lux theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Navigation menu bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Data Display</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#school-student-chart">Students per School</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#district-charts">Employment Status per District</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div id="district-charts" class="container mt-4">
    <h2>Employment Status per District</h2>
    <div class="row">
        <div class="col-lg-6">
            <select id="district-select" onchange="showChart()" class="form-select mb-3">
                <option value="">Select District</option>
                {% for district in district_charts_html %}
                    <option value="{{ district }}">{{ district }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row">
        {% for district, chart_html in district_charts_html.items() %}
        <div class="col-lg-6">
            <div class="d-flex justify-content-center">
                <div id="{{ district }}-chart" class="district-chart" style="display: none;">{{ chart_html|safe }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


    <div class="container mt-4">
        <h1>Data Display</h1>
        <div id="school-student-chart" class="mb-4">
            <h2>Number of Students per School</h2>
            {{ school_student_chart|safe }}
        </div>
    </div>

    <script>
        function showChart() {
            var select = document.getElementById("district-select");
            var district = select.options[select.selectedIndex].value;

            // Hide all district charts
            var districtCharts = document.getElementsByClassName("district-chart");
            for (var i = 0; i < districtCharts.length; i++) {
                districtCharts[i].style.display = "none";
            }

            // Show the chart for the selected district
            var chartDiv = document.getElementById(district + "-chart");
            chartDiv.style.display = "block";
        }
    </script>
</body>
</html>
