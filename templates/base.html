<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Display{% endblock %}</title>
    <!-- Bootstrap CSS from Bootswatch Lux theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Navigation menu bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Unemployment Matric Reader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="number-of-students">Number of Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employment-status">Employment Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="powerBi">Power Bi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
        function showChart() {
            var select = document.getElementById("district-select");
            var district = select.options[select.selectedIndex].value;

            // Hide all district charts
            var districtCharts = document.getElementsByClassName("district-chart");
            for (var i = 0; i < districtCharts.length; i++) {
                districtCharts[i].style.display = "none";
            }

            // Show the chart for the selected district
            var chartDiv = document.getElementById(district + "-chart");
            chartDiv.style.display = "block";
        }
    </script>

</body>
</html>
